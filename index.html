<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja pierwsza strona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #0078d7;
    }
    #visit-count {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Witaj na mojej stronie!</h1>
  <p>To moja pierwsza strona w internecie ðŸš€</p>

  <p>Unikalnych odwiedzin: <span id="visit-count">Å‚adowanie...</span></p>

  <script>
    // ðŸ‘‡ Ustaw wÅ‚asny identyfikator strony (unikalny dla Twojej witryny)
    const NAMESPACE = 'mojastrona';  // np. Twoja nazwa lub login z GitLaba
    const KEY = 'index';             // nazwa konkretnej strony

    const STORAGE_KEY = `${NAMESPACE}_${KEY}_visited`;
    const visitElement = document.getElementById('visit-count');

    // SprawdÅº, czy uÅ¼ytkownik juÅ¼ odwiedziÅ‚
    const alreadyVisited = localStorage.getItem(STORAGE_KEY);

    if (!alreadyVisited) {
      // Pierwsza wizyta â†’ zwiÄ™ksz licznik
      fetch(`https://api.countapi.xyz/hit/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`)
        .then(res => res.json())
        .then(data => {
          visitElement.textContent = data.value;
          localStorage.setItem(STORAGE_KEY, 'true'); // zapisz w przeglÄ…darce
        })
        .catch(err => {
          console.error('BÅ‚Ä…d licznika:', err);
          visitElement.textContent = 'â€”';
        });
    } else {
      // Kolejne wizyty â†’ tylko pobierz aktualny stan
      fetch(`https://api.countapi.xyz/get/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`)
        .then(res => res.json())
        .then(data => {
          visitElement.textContent = data.value;
        })
        .catch(err => {
          console.error('BÅ‚Ä…d licznika:', err);
          visitElement.textContent = 'â€”';
        });
    }
  </script>
</body>
</html>
